<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agentic Ad Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            overflow-y: auto;
            max-height: 70vh;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            background: #e9ecef;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        #loading {
            margin: 20px 0;
            text-align: center;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:disabled {
            background-color: #6c757d;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            #chat-box {
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Agentic Ad Selector</h1>

    <div id="chat-box"></div>

    <div id="loading" style="display:none;">Working...</div>

    <button id="start-btn" onclick="start()">Start Conversation</button>

    <script>
        async function runSteps() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("start-btn").disabled = true;

            let working = true;
            while (working) {
                const response = await fetch("/step", { method: "POST" });
                const data = await response.json();

                if (data.message) {
                    const chatBox = document.getElementById("chat-box");
                    const newMessage = document.createElement("div");
                    newMessage.className = "message";
                    newMessage.innerHTML = data.message;
                    chatBox.appendChild(newMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                if (data.done) {
                    working = false;
                    document.getElementById("loading").innerText = "âœ… Finished!";
                } else {
                    await new Promise(resolve => setTimeout(resolve, 1200));
                }
            }
        }

        function start() {
            runSteps();
        }
    </script>
</body>
</html>
